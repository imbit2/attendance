<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
      font-family: Arial;
    }
    .login-box {
      width: 300px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      background: #0a74ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0059d4;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>

    <input id="loginId" placeholder="User ID (admin / coach)">
    <input id="loginPass" type="password" placeholder="Password">

    <button onclick="login()">Login</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
