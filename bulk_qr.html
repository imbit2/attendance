<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bulk Student QR Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- EXISTING GLOBAL CSS -->
<link rel="stylesheet" href="style.css">

<!-- QR & PDF libraries -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<!-- Page JS -->
<script defer src="bulk_qr.js"></script>
</head>

<body>

<div class="page-container">

  <h2 class="page-title">Bulk Student QR Generator</h2>

  <label class="input-label">Select number of QR codes</label>
  <select id="qrCount" class="input-field">
    <option value="">Select</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </select>

  <button class="primary-btn" onclick="generateBulk()">
    Generate QR Codes
  </button>

  <button class="primary-btn" onclick="exportPNG()">
  Export as PNG
  </button>

  <div id="qrGrid" class="qr-grid"></div>

</div>

</body>
</html>
