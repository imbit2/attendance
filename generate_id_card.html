<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student ID Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styleid.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="page-container">
  <h2 class="page-title">Student ID Card</h2>

  <div class="id-card">
    <div class="id-card-header">
      ABC COACHING CENTRE<br>
      STUDENT ID CARD
    </div>

    <div class="id-card-body">
      <div class="id-details">
        <p><b>ID:</b> <span id="cId"></span></p>
        <p><b>Name:</b> <span id="cName"></span></p>
        <p><b>Father:</b> <span id="cFather"></span></p>
        <p><b>DOB:</b> <span id="cDob"></span></p>
        <p><b>Address:</b> <span id="cAddress"></span></p>
      </div>

      <div class="qr-box">
        <div id="qrCode"></div>
      </div>
    </div>
  </div>

  <button onclick="window.print()">Print ID Card</button>
</div>

<script src="generate_id_card.js"></script>
</body>
</html>
