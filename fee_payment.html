<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fee Payment</title>
  <style>
    .tick, .cross {
      font-size: 22px;
      cursor: pointer;
      padding: 6px 6px;
      border-radius: 6px;
      border: none;
    }

    .tick { color: white; background: #27ae60; }
    .cross { color: white; background: #c0392b; }

    .status-box {
      margin-top: 6px;
      padding: 4px 10px;
      display: inline-block;
      border-radius: 4px;
      font-weight: bold;
      color: white;
    }

    .paid-box { background: #2ecc71; }
    .due-box { background: #e74c3c; }
  </style>
</head>

<body>
  <div class="page-container">
  <h2 id="studentID">Student ID</h2>
  <h3 id="studentTitle">Fee Payment</h3>
  <h3 id="yearTitle"></h3>
  <button onclick="goBack()">Back</button>

  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Mark</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="paymentTable"></tbody>
  </table>

  <br>

  <script src="fee_payment.js"></script>
  </div>
</body>
</html>
