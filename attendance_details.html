<!DOCTYPE html>
<html>
<head>
  <title>Attendance Details</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<h2>Attendance Details</h2>
<input type="date" id="d">
<button onclick="load()">Load</button>

<p class="error" id="msg"></p>
<table class="table" id="t"></table>

<script>
function load() {
  let att = getAttendance();
  let students = getStudents();
  let date = d.value;
  t.innerHTML = "";
  msg.innerText = "";

  if (!att[date]) {
    msg.innerText = "No Data found";
    return;
  }

  t.innerHTML = "<tr><th>ID</th><th>Name</th><th>Status</th></tr>";
  students.forEach(s => {
    t.innerHTML += `<tr>
      <td>${s.id}</td>
      <td>${s.name}</td>
      <td>${att[date][s.id] || "Absent"}</td>
    </tr>`;
  });
}
</script>

</body>
</html>
