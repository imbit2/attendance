<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
<div class="page-container card">

  <!-- Coaching Center Name -->
  <h2 style="text-align:center;">Playmate Taekwondo Club</h2>
  <hr>

  <!-- Profile Layout -->
  <div style="display:flex; justify-content:space-between; gap:16px; margin-top:16px;">

    <!-- Student Details -->
    <div style="flex:1;">
      <p><b>ID:</b> <span id="pId"></span></p>
      <p><b>Name:</b> <span id="pName"></span></p>
      <p><b>Guardian:</b> <span id="pGuardian"></span></p>
      <p><b>DOB:</b> <span id="pDob"></span></p>
      <p><b>Belt:</b> <span id="pBelt"></span></p>
      <p><b>Phone:</b> <span id="pPhone"></span></p>
      <p><b>Address:</b> <span id="pAddress"></span></p>
    </div>

    <!-- QR Code -->
    <div style="width:120px; text-align:center;">
      <div id="qrBox"></div>
    </div>

  </div>

  <button class="danger-btn" onclick="window.close()">Close</button>

</div>

<script src="student_profile.js"></script>
</body>
</html>
