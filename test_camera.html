<!DOCTYPE html>
<html>
<body>

<h3>Camera Test</h3>
<video id="v" width="100%" autoplay></video>

<script>
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
  v.srcObject = stream;
})
.catch(err => alert("Camera Error: " + err));
</script>

</body>
</html>
