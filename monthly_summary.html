<!DOCTYPE html>
<html>
<head>
  <title>Monthly Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body> 
<div class="page-container">
<h2 class="page-title">Monthly Summary</h2>
<input type="month" id="m">
<button onclick="load()">Load</button>

<table class="table" id="t"></table>

<script>
function load() {
  let month = m.value;
  let att = getAttendance();
  let students = getStudents();
  t.innerHTML = "<tr><th>ID</th><th>Name</th><th>Present</th></tr>";

  students.forEach(s => {
    let count = 0;
    for (let d in att) {
      if (d.startsWith(month) && att[d][s.id] === "Present") count++;
    }
    t.innerHTML += `<tr><td>${s.id}</td><td>${s.name}</td><td>${count}</td></tr>`;
  });
}
</script>
</div>
</body>
</html>
